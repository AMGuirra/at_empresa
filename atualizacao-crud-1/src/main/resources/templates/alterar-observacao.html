<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<title>Editar Observação</title>
</head>
<body>
	<div class="container mt-5">
		<h2>Editar Observação e Quantidade de Peças</h2>

		<form
			th:action="@{/atualizacoes/salvar-observacao/{id}(id=${atualizacao.id})}"
			method="post">

			<!-- Campo Quantidade de Peças -->
			<div class="mb-3">
				<label for="qtPc" class="form-label">Quantidade de Peças:</label> <input
					type="number" class="form-control" id="qtPc" name="qtPc"
					th:value="${atualizacao.qtPc}" min="0">
			</div>

			<!-- Campo Observação -->
			<div class="mb-3">
				<label for="obs" class="form-label">Observação:</label>
				<textarea class="form-control" id="obs" name="obs"
					th:text="${atualizacao.obs}" rows="3"></textarea>
			</div>



			<button type="submit" class="btn btn-primary">Salvar</button>
			<a th:href="@{/atualizacoes/listar-atualizacoes}"
				class="btn btn-danger">Cancelar</a>
		</form>
	</div>
</body>
</html>
