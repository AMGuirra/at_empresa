<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Novo Usuário</title>
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<style>
.container {
	max-width: 800px;
	margin-top: 50px;
}

.mensagem {
	margin-top: 20px;
}

.form-group {
	margin-bottom: 1.5rem;
}

.btn-secondary {
	margin-bottom: 20px;
}

.btn-primary {
	margin-top: 10px;
}

.alert {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="mb-4">Cadastrar Novo Usuário</h1>

		<!-- Links de navegação -->
		<div class="mb-3">
			<a th:href="@{/}" class="btn btn-danger">Voltar Página Principal</a>
		</div>
		<div class="mb-3">
			<a th:href="@{/usuarios/listar}" class="btn btn-secondary">Voltar
				para Listagem</a>
		</div>

		<!-- Mensagens de sucesso e erro -->
		<div th:if="${mensagem}"
			class="alert alert-success alert-dismissible fade show mensagem"
			role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<div th:if="${mensagemErro}"
			class="alert alert-danger alert-dismissible fade show mensagem"
			role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagemErro}"></span>
		</div>

		<!-- Formulário de cadastro de usuário -->
		<form th:action="@{/usuarios/gravar}" method="post"
			th:object="${novoUsuario}">
			<!-- Campo Nome -->
			<div class="mb-3 form-group">
				<label for="nome" class="form-label">Nome:</label> <input
					type="text" class="form-control" id="nome" th:field="*{nome}"
					required
					th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}">Nome inválido</div>
			</div>

			<!-- Campo Email -->
			<div class="mb-3 form-group">
				<label for="email" class="form-label">Email:</label> <input
					type="email" class="form-control" id="email" th:field="*{email}"
					required
					th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Email inválido</div>
			</div>

			<!-- Campo Senha -->
			<div class="mb-3 form-group">
				<label for="senha" class="form-label">Senha:</label> <input
					type="password" class="form-control" id="senha" th:field="*{senha}"
					required
					th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}"
					th:errors="*{senha}">Senha inválida</div>
			</div>

			<!-- Botões de ação -->
			<div class="mb-3">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</form>
	</div>

	<!-- Scripts -->
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
