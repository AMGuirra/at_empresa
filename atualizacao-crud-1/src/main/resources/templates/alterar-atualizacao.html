<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<title>Alterar Atualização</title>
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Alterar Atualização</h1>

		<!-- Botão de voltar -->
		<div class="mb-4">
			<a th:href="@{/atualizacoes/listar-atualizacoes}"
				class="btn btn-danger">Voltar</a>
		</div>

		<!-- Mensagem de erro -->
		<div class="alert alert-danger alert-dismissible fade show"
			th:if="${mensagemErro}" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagemErro}"></span>
		</div>

		<!-- Formulário de edição -->
		<form
			th:action="@{/atualizacoes/editar/{id}(id=${objetoAtualizacao.id})}"
			method="post" th:object="${objetoAtualizacao}">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome do Cliente</label> <select
					th:field="*{cliente}" class="form-select" required>
					<option th:each="cliente : ${todosClientes}"
						th:value="${cliente.id}" th:text="${cliente.nome}"
						th:selected="${cliente.id == objetoAtualizacao.cliente.id}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="usuario" class="form-label">Nome do Usuário</label> <select
					th:field="*{usuario}" class="form-select" required>
					<option th:each="usuario : ${todosUsuarios}"
						th:value="${usuario.id}" th:text="${usuario.nome}"
						th:selected="${usuario.id == objetoAtualizacao.usuario.id}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="dtPedido" class="form-label">Data do Pedido</label> <input
					type="date" th:field="*{dtPedido}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label for="dtInicio" class="form-label">Data de Início</label> <input
					type="date" th:field="*{dtInicio}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label for="dtFim" class="form-label">Data de Fim</label> <input
					type="date" th:field="*{dtFim}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label for="qtPc" class="form-label">Quantidade de PCs</label> <input
					type="number" th:field="*{qtPc}" class="form-control" required />
			</div>
			<div class="mb-3">
				<label for="obs" class="form-label">Observações</label>
				<textarea th:field="*{obs}" class="form-control" rows="3"></textarea>
			</div>
			<div class="mb-3">
				<label for="status" class="form-label">Status</label> <select
					th:field="*{status}" class="form-select" required>
					<option th:each="status : ${todosStatus}" th:value="${status.id}"
						th:text="${status.nome}"
						th:selected="${status.id == objetoAtualizacao.status.id}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Salvar
				Alterações</button>
		</form>
	</div>

	<!-- Scripts -->
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
</body>
</html>
