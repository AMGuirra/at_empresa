<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterar Status</title>
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<style>
.container {
	max-width: 800px;
	margin-top: 50px;
}

.mensagem {
	margin-top: 20px;
}

.form-group {
	margin-bottom: 1.5rem;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Alterar Status</h1>

		<!-- Links de navegação -->
		<a th:href="@{/status/listar-status}" class="btn btn-secondary">Voltar
			para Listagem</a>

		<!-- Mensagens de sucesso e erro -->
		<div th:if="${mensagem}"
			class="alert alert-success alert-dismissible fade show mensagem"
			role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<div th:if="${mensagemErro}"
			class="alert alert-danger alert-dismissible fade show mensagem"
			role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagemErro}"></span>
		</div>

		<!-- Formulário de edição de status -->
		<form th:action="@{/status/editar-status/{id}(id=${status.id})}"
			method="post" th:object="${status}">
			<div class="mb-3 form-group">
				<label for="nome" class="form-label">Nome:</label> <input
					type="text" class="form-control" id="nome" th:field="*{nome}"
					required
					th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''">
				<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}">Nome inválido</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
			<a th:href="@{/status/listar-status}" class="btn btn-danger">Cancelar</a>
		</form>
	</div>

	<!-- Scripts -->
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
