<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
<title>Editar Cliente</title>
<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<h2>Editar Cliente</h2>

				<!-- Mensagem de sucesso -->
				<div class="alert alert-success alert-dismissible fade show"
					th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>

				<!-- Mensagem de erro -->
				<div class="alert alert-danger alert-dismissible fade show"
					th:if="${mensagemErro}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagemErro}"></span>
				</div>

				<!-- Formulário de edição -->
				<form th:action="@{/clientes/editar/{id}(id=${cliente.id})}"
					th:object="${cliente}" method="post">

					<!-- Campo Nome -->
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}"
								placeholder="Insira o nome do cliente" required>
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<!-- Botão de Submissão -->
					<div class="row mb-3">
						<div class="col-sm-10 offset-sm-2">
							<input class="btn btn-primary" type="submit"
								value="Salvar Alterações" /> <a
								th:href="@{/clientes/listar-clientes}" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
