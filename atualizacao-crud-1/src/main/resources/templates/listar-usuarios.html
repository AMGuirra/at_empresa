<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listar Usuários</title>
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<style>
.container {
	max-width: 1200px;
	margin-top: 50px;
}

.btn-custom {
	margin-right: 10px;
}

.table {
	margin-top: 20px;
}

.alert {
	margin-top: 20px;
}

.actions-column {
	white-space: nowrap;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="mb-4">Lista de Usuários</h1>

		<!-- Botões de ação -->
		<div class="mb-4">
			<a th:href="@{/usuarios/novo}" class="btn btn-primary btn-custom">Incluir
				Usuário</a> <a th:href="@{/}" class="btn btn-danger">Voltar</a>
		</div>

		<!-- Mensagens de sucesso e erro -->
		<div th:if="${mensagem}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagem}"></span>
		</div>
		<div th:if="${mensagemErro}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Fechar"></button>
			<span th:text="${mensagemErro}"></span>
		</div>

		<!-- Tabela de usuários -->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${listaUsuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.email}"></td>
					<td class="actions-column"><a
						th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
						class="btn btn-warning btn-sm">Editar</a> <a
						th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}"
						class="btn btn-danger btn-sm">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Scripts -->
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
