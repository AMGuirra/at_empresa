<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial</title>
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<style>
.container {
	margin-top: 50px;
}

.btn-custom {
	margin: 10px;
	width: 200px;
}
</style>
</head>
<body>
	<div class="container text-center">
		<h1 class="mb-4">Sistema de Atualizações</h1>

		<!-- Botões de Inclusão -->
		<div class="row mb-4">
			<div class="col">
				<a th:href="@{/usuarios/novo}" class="btn btn-primary btn-custom">Incluir
					Usuário</a> <a th:href="@{/clientes/novo}"
					class="btn btn-primary btn-custom">Incluir Cliente</a> <a
					th:href="@{/status/novo-status}" class="btn btn-primary btn-custom">Incluir
					Status</a> <a th:href="@{/atualizacoes/novo}"
					class="btn btn-primary btn-custom">Incluir Atualização</a>
			</div>
		</div>

		<!-- Botões de Listagem -->
		<div class="row">
			<div class="col">
				<a th:href="@{/usuarios/listar}" class="btn btn-success btn-custom">Listar
					Usuários</a> <a th:href="@{/clientes/listar-clientes}"
					class="btn btn-success btn-custom">Listar Clientes</a> <a
					th:href="@{/status/listar-status}"
					class="btn btn-success btn-custom">Listar Status</a> <a
					th:href="@{/atualizacoes/listar-atualizacoes}"
					class="btn btn-success btn-custom">Listar Atualizações</a>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
