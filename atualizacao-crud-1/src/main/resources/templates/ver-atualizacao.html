<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<title>Detalhes da Atualização</title>
<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1>Detalhes da Atualização</h1>
		<div class="row mb-3">
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary">Voltar</a>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-sm-5">
				<strong>Nome:</strong> <label th:text="${objetoAtualizacao.nome}"></label>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-sm-5">
				<strong>Data do Pedido:</strong> <label
					th:text="${objetoAtualizacao.dtPedido}"></label>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-sm-5">
				<strong>Data de Início:</strong> <label
					th:text="${objetoAtualizacao.dtInicio}"></label>
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-sm-5">
				<strong>Data de Fim:</strong> <label
					th:text="${objetoAtualizacao.dtFim}"></label>
			</div>
		</div>

		<div class="row mb-3">
			<h2>Habilidades</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${objetoAtualizacao.habilidades.empty}">
						<td colspan="2">Não existem habilidades associadas.</td>
					</tr>
					<tr th:each="habilidade : ${objetoAtualizacao.habilidades}">
						<td th:text="${habilidade.id}"></td>
						<td th:text="${habilidade.descricao}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
